<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio documental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="p-3 bg-dark text-light text-center">
        <h2>Bienvenidos</h2>
    </header>
    <article class="container-fuid">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <h1>Gestion documental</h1>
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Inicio de sesion</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="">Usuario</label>
                                    <input id="User" class="form-control" name="" value="" required="" autofocus="">
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="">contraseña</label>
                                    </div>
                                    <input id="Pass" type="password" class="form-control" name="" required="">
                                </div>
                                <div class="d-flex flex-column">
                                    <button type="button" class="btn btn-primary" onclick="getFormValue()">Inicia sesión </button>
                                </div>
                                </form></div>
                            
                        </div>
                    </div>
                </div>
            </div>
    </article>
    <footer class="mt-auto p-3 bg-dark text-light text-center">
        <div class="col-12">
            <p>© Banco</p>
        </div>
    </footer>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src=".js"></script>
</body>
</html>
